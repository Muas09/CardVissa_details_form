<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Vissa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,200;0,600;1,300&family=Inter:wght@300&family=Montserrat:wght@200;300;400&family=Outfit:wght@500&family=Poppins:wght@100;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div  class="cards">
        <div class="card-front">
            <img src="./images/Bg-card.svg" alt="">
            <div class="card-text">
                <div class="logo">
                    <div class="logo-big rectango"></div>
                    <div class="logo-small rectango"></div>
                </div>
                <div class="card-num">0000 0000 0000 0000</div>
                <div class="name-date">
                    <div class="holder-name">Jane Appleseed</div>
                    <div class="expire-date">00/00</div>
                </div>
            </div>
        </div>
        
        <div class="card-back">
            <img src="./images/Bg-card-back.svg" alt="">
            <p class="cvc">000</p>
        </div>
    </div>
    <div class="form">
        <form>
            <div class="name">
                <p class="field-title">CARDHOLDER NAME</p>
                <input class="name-field" type="text" required placeholder="e.g. Jane Appleseed">
                <p class="name-warn">CAN'T BE BLANK</p>
            </div>
            <div class="number">
                <p class="field-title">CARD NUMBER</p>
                <input class="num-field" type="text" placeholder="e.g. 1234 5678 9123 0000">
                <p class="number-warn">VALUE MUST BE 16 DIGITS</p>
            </div>
            <div class="expire">
                <p class="field-title">Exp. Date (MM/YY)</p>
                <input class="month-field" type="number" placeholder="MM">
                <input class="year-field" type="number" placeholder="YY">
                <p class="expire-month-year-warn">MONTH AND YEAR FIELDS CAN'T BE BLANK</p>
            </div>
            <div class="cvc">
                <p class="field-title">CVC</p>
                <input class="cvc-field" type="number" placeholder="e.g. 123">
                <p class="cvc-warn">CAN'T BE BLANK</p>
            </div>
            <button onclick="confirmBtnClick()" type="button" class="confirm">Confirm</button>
        </form>
    </div>
    <div class="completion-message">
        <img src="./images/icon-complete.svg" alt="completion icon">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button onclick="continueBtn()">Continue</button>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
