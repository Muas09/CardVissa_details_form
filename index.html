<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Vissa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,200;0,600;1,300&family=Inter:wght@300&family=Montserrat:wght@200;300;400&family=Outfit:wght@500&family=Poppins:wght@100;700&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cards">
            <img class="cards-img-desktop" src="./images/Bg-main-desktop.svg" alt="">

            <div class="card-front">
                <img class="card-front-img" src="./images/Bg-card-front.svg" alt="">
                <div class="card-text">
                    <div class="logo">
                        <div class="logo-big rectango"></div>
                        <div class="logo-small rectango"></div>
                    </div>
                    <div class="card-num">0000 0000 0000 0000</div>
                    <div class="name-date">
                        <div class="holder-name">Jane Appleseed</div>
                        <div class="expire-date">00/00</div>
                    </div>
                </div>
            </div>

            <div class="card-back">
                <img class="card-back-img" src="./images/Bg-card-back.svg" alt="">
                <p class="cvc">000</p>
            </div>
        </div>
        <div class="form">
            <form>
                <div class="name">
                    <div class="field-title">CARDHOLDER NAME</div>
                    <div class="custom-border">
                        <input
                            onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
                            class="name-field" maxlength="30" type="text" required placeholder="e.g. Jane Appleseed">
                    </div>

                    <br>
                    <div class="name-warn">CAN'T BE BLANK</div>
                </div>
                <div class="number">
                    <div class="field-title">CARD NUMBER</div>
                    <div class="custom-border">
                        <input onkeypress="return (event.charCode != 48)" class="num-field " maxlength="16" type="text"
                            placeholder="e.g. 1234 5678 9123 0000">
                    </div>
                    <div class="number-warn">VALUE MUST BE 16 DIGITS</div>
                </div>
                <div class="expire-cvc">
                    <div class="expire">
                        <div class="field-title">Exp. Date (MM/YY)</div>
                        <div class="two-column">
                            <div class="custom-border-datetime">
                                <input type="number" class=" month_field"
                                    placeholder="MM">
                            </div>
                            <div class="custom-border-datetime">
                                <input type="number" class=" year-field"
                                    type="text" placeholder="YY">
                            </div>

                        </div>
                        <div class="expire-month-year-warn">MONTH AND YEAR FIELDS CAN'T BE BLANK</div>
                    </div>
                    <div class="cvc">
                        <div class="field-title">CVC</div>
                        <div class="custom-border-cvc">
                            <input type="text" min="1" class="cvc-field" placeholder="e.g. 123"> <br>
                        </div>
                        <div class="cvc-warn">CAN'T BE BLANK</div>
                    </div>
                </div>
                <button onclick="confirmBtnClick()" type="button" class="confirm">Confirm</button>
            </form>
        </div>`
        <div class="completion-message">
            <img src="./images/Icon-complete.svg" alt="completion icon">
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button onclick="continueBtn()">Continue</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
